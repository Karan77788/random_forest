<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>
    <form method="POST">
        <div class="form-group">
            <label for="Hours_Studied">Hours Studied:</label>
            <input type="number" id="Hours_Studied" name="Hours_Studied" required min="0" max="24" step="0.1">
        </div>

        <div class="form-group">
            <label for="Attendance">Attendance (%):</label>
            <input type="number" id="Attendance" name="Attendance" required min="0" max="100" step="0.1">
        </div>

        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
    <div class="result">
        <h3>Prediction Result:</h3>
        <p>Based on the input, the predicted result is: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
</body>
</html>
